<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    
    <div class="container col-7 my-5 p-5 text-center">
        <h1 class="mb-3">Smart Login System</h1>
        <div>
            <input id="signUpName" class="form-control mb-3 text-white" placeholder="Enter Your Name" type="text">
            <input id="signUpEmail" class="form-control mb-3 text-white" placeholder="Enter Your Email" type="text">
            <input id="signUpPassword" class="form-control mb-4 text-white" placeholder="Enter Your Password" type="password">
            <button id="signUpBtn" class="btn btn-outline-info w-100 mb-4">Sign Up</button>
            <p id="alert"></p>
            <p class="text-white">You have an account? <a href="index.html" class="text-decoration-none text-white">Sign In</a>
            </p>
        </div>
    </div>




    
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
